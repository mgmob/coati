name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # === FRONTEND TESTS ===
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: ðŸ”¨ Build application
      run: npm run build
      env:
        CI: true

    - name: ðŸ“Š Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/

  # === INDEPENDENT TESTS ===
  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” TypeScript type check
      run: npx tsc --noEmit

    - name: ðŸ” ESLint with strict rules
      run: |
        npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings=0

  # === PROJECT VALIDATION ===
  validate-project:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: pip install pyyaml jsonschema

    - name: ðŸ” Validate JSON schema
      run: |
        python -c "
        import json
        import sys

        # Validate package.json structure
        try:
            with open('frontend/package.json') as f:
                pkg = json.load(f)
            assert 'name' in pkg
            assert 'version' in pkg
            print('âœ“ frontend/package.json valid')
        except Exception as e:
            print(f'âœ— Invalid package.json: {e}')
            sys.exit(1)

        # Validate that database scripts are valid JS
        import subprocess
        try:
            subprocess.run(['node', '-c', 'scripts/init-database.js'],
                           check=True)
            subprocess.run(['node', '-c', 'scripts/seed-database.js'],
                           check=True)
            print('âœ“ Database scripts syntax valid')
        except Exception as e:
            print(f'âœ— Invalid JS syntax: {e}')
            sys.exit(1)

        # Validate n8n workflows if any JSON files exist
        import os
        for root, dirs, files in os.walk('infra/n8n_data'):
            for file in files:
                if file.endswith('.json'):
                    try:
                        with open(os.path.join(root, file)) as f:
                            json.load(f)
                        print(f'âœ“ {os.path.join(root, file)} valid JSON')
                    except Exception as e:
                        print(f'âœ— Invalid JSON in {os.path.join(root, file)}: {e}')

        print('âœ“ All validations passed')
        "

  # === SECURITY CHECKS ===
  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”’ Audit dependencies
      run: npm audit --audit-level moderate
      continue-on-error: true

    - name: ðŸ•µï¸ CodeQL analysis
      if: matrix.node-version == '20.x'
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ðŸ” Perform CodeQL analysis
      if: matrix.node-version == '20.x'
      uses: github/codeql-action/analyze@v3

  # === DOCKER BUILD TEST ===
  docker:
    runs-on: ubuntu-latest
    needs: validate-project

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ³ Build docker-compose
      run: |
        docker compose build --parallel
        docker compose config
        docker compose down

    - name: âœ… Validate containers start
      run: |
        timeout 30 docker compose up -d --wait || true
        docker compose ps
        # Wait and check health
        sleep 10
        docker compose logs --no-log-prefix || true
        docker compose down

  # === DEPLOYMENT ===
  deploy-preview:
    if: github.event_name == 'pull_request' && contains(github.head_ref, 'feature/')
    runs-on: ubuntu-latest
    needs: [frontend, validate-project]
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Deploy to preview
      id: deploy
      run: |
        echo "Preview deployment for PR #${{ github.event.pull_request.number }}"
        # Add your deployment logic here
        # Example: Render, Vercel, Netlify, etc.
        echo "url=https://pr-${{ github.event.pull_request.number }}.coati.dev" >> $GITHUB_OUTPUT
