version: '3.8'

services:
  # --- База данных (ArangoDB) ---
  arangodb:
    image: arangodb:3.12
    container_name: coati-db
    environment:
      - ARANGO_ROOT_PASSWORD=coati_password
    ports:
      - "8530:8529" # Внешний порт 8530, чтобы не мешать локальной установке
    volumes:
      - arango_data:/var/lib/arangodb3
      - arango_apps:/var/lib/arangodb3-apps
    networks:
      - coati-net

  # --- Бэкенд (n8n) ---
  n8n:
    image: n8nio/n8n:latest
    container_name: coati-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - DB_Type=main
      # Настройки для подключения к Arango (понадобятся позже внутри n8n)
      - ARANGO_HOST=arangodb
      - ARANGO_PORT=8529
    volumes:
      - ./infra/n8n_data:/home/node/.n8n
    networks:
      - coati-net
    depends_on:
      - arangodb

networks:
  coati-net:
    driver: bridge
volumes:
  arango_data:
  arango_apps: